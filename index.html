<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="manifest" href="./manifest.webmanifest">
    <title>Claud's Weather App - GADS2020</title>
</head>
<body>
    <div id = "container">
        <div id = "content">
            <h1 class = "h1">Claud's weather app</h1>
            <p class = "r">Find real time weather reports for any city</p>
            <form action="" class="form-box">
                <div id = "form-cover">
                    <input type="search" name="userquery" id="userquery" placeholder="Type city to search&hellip;" class = "inputbox" id = "inputbox">
                    <input type="submit" value="Go&ensp;&#10095;" class="btn" id = "search-btn">
                </div>
            </form>
            <div id = "res">
                <div id = "load-container"><div id="loader"></div></div>
                <div id = "res-content" class = "hidden">
                    <table>
                        <tr>
                            <tbody>
                                <tr>
                                    <td id = "city-title">
                                        <strong>Current city:</strong>
                                    </td>
                                    <td id = "city-content">
                                        <strong></strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td id = "weather-title">
                                        Weather condition:
                                    </td>
                                    <td id = "weather-content"></td>
                                </tr>
                                <tr>
                                    <td id = "temp-title">
                                        <strong>Temperature:</strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td id = "temp-title">
                                        Low:
                                    </td>
                                    <td id = "temp-content-hi"></td>
                                </tr>
                                <tr>
                                    <td id = "tep-title">
                                        High:
                                    </td>
                                    <td id = "temp-content-low"></td>
                                </tr>
                                <tr>
                                    <td id = "atm-title">
                                        <strong></strong>
                                    </td>
                                    <td id = "atm-content"></td>
                                </tr>
                            </tbody>
                        </tr>
                    </table><hr><br>
                    <p>Expected forecast for the next one day</p>
                    <table>
                        <tr>
                            <tbody>
                                </tr>
                                <tr>
                                    <td id = "weather-title">
                                        Weather condition:
                                    </td>
                                    <td id = "weather-content">
                                        Cloudy
                                    </td>
                                </tr>
                                <tr>
                                    <td id = "tep-title">
                                        Temperature:
                                    </td>
                                    <td id = "temp-content">
                                        32
                                    </td>
                                </tr>
                            </tbody>
                        </tr>
                    </table>
                    <button class = "exit-btn">Exit</button>
                </div>
            </div>
        </div>
        <div id = "description">
            <h4>This app is made with <span class="span-txt">&hearts;</span> using JavaScript</h4>
            <h4>&copy;<span id = "date-year"></span>&emsp;<a href = "https://claudwatari.herokuapp.com">Claud Watari</a></h4>
        </div>
    </div>
</body>
<script src="./main.js"></script>
<script src="./sw.js"></script>
</html>
